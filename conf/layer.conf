# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-rockpro64"
BBFILE_PATTERN_meta-rockpro64 = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-rockpro64 = "10"

LAYERDEPENDS_meta-rockpro64 = "core"
LAYERSERIES_COMPAT_meta-rockpro64 = "warrior zeus"
